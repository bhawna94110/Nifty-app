{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <label for="index">Select Index:</label>
            <select name="index" id="index">
                <option value="1">Nifty50</option> 
                <option value="2">NiftyNext50</option>
                <option value="3">NiftyMidcap50</option>

        </form>
    </div>
{% endblock %}
